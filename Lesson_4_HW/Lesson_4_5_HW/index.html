<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lesson_4_5_HW</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <section>
      <div class="title">
        <h2>New to Twitter? <span>Sign up</span></h2>
        <hr>
      </div>
      <form action="#">
        <input type="text" name="name" id="name" placeholder="Full name" required>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <button class="btn-sign-up" type="submit">Sign up for Twitter</button>
      </form>
    </section>
  </div>

</body>
</html>
