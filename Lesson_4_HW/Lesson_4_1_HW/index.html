<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lesson_4_1_HW</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="login-instagram">
      <div class="logo">
        <img src="instagram.png" alt="instagram-logo">
      </div>
      <form action="#">
        <input type="text" placeholder="Номер телефону, ім'я користувача або електронна пошта" required>
        <input type="password" placeholder="Пароль" required>
      </form>
      <button class="btn-login" type="submit">Увійти</button>
      <p class="another-way">АБО</p>
      <div class="facebook">
        <img src="facebook-icon.png" alt="facebook-icon">
        <a href="https://uk-ua.facebook.com/">Увійти через Facebook</a>
      </div>
      <p class="forgot-password">Забули пароль?</p>
    </div>

    <div class="sign-up-instagram">
      <p>Не маєте облікового запису? <a class="sign-up-link" href="#">Зареєструйтеся</a></p>
    </div>
  </section>
</body>
</html>
